{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<br>
<h1>Login...</h1>
<br/><br/>
<div class="mb-3">
    <form method="POST">
       {% csrf_token %}
       {{ form.as.p }}
       <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username"> 

      </div>

      <div class="mb-3">
        
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <small id="emailHelp" class="form-text text-muted">Not a Member? <a href="{% url 'register' %}">Register Here.</a></small>
      <br/><br/>
       <button class="btn btn-secondary">Login</button>
</div>

<br/><br/>



</form>



{% endblock %}
