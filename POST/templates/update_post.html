{% extends 'base.html' %}
{% block title %}Update Your Artwork Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Update Art Post</h1>
<br/><br/>
<div class="mb-3">
    <form method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <button class="btn btn-secondary">Update</button>
</div>
{% else %}

Please login to continue...

{% endif %}

</form>



{% endblock %}
