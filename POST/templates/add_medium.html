{% extends 'base.html' %}
{% block title %}Add Art Medium{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Art Medium</h1>
<br/><br/>
<div class="mb-3">
    <form method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <button class="btn btn-secondary">Share</button>
</div>

</form>

{% else %}

Please login to continue ...

{% endif %}
